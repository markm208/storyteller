<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/st-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
    <title>Experimental Playback UI</title>
    </head>
    <h5>Storyteller</h5>
    <body>
        <div class="wrapper">
            <div class="box">
                <legend>Comments</legend>
                <div class="tab">
                    <ul class="nav nav-tabs" id="commentTab">
                        <li class="nav-item">
                            <a class="nav-link active" href="#ViewCommentPanel" role="tab" data-toggle="tab"
                                id="viewCommentsTab">View Comments</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link" href="#addCommentPanel" role="tab" data-toggle="tab"
                                id="addCommentTab">Add Comment</a>
                        </li>
    
                    </ul>
                </div>
                <div class="tab-content" id="commentTabContent">
                    <div id="ViewCommentPanel" class="tab-pane commentsDivScroll active">
                        View comment tab
                    </div>
    
                    <div id="addCommentPanel" class="tab-pane">
                        <div class="form-group">
                            <textarea id="textCommentTextArea" class="form-control textarea" rows="10"
                                placeholder="Select some text and add a comment at this point in the playback."></textarea>
                        </div>
                        <div id="commentPreview">
                            <div class="image-preview commentBox border hidden" style="display:none;"><h5>Images</h5></div>
                            <div class="video-preview commentBox border hidden" style="display:none;"><h5>Videos</h5></div>
                            <div class="audio-preview commentBox border hidden" style="display:none;"><h5>Audios</h5></div>
                        </div>
                        <button id="addMediaButton" class="btn btn-light">Add Media to Comment</button>
                        <button id="addCommentButton" class="btn btn-success">Add Comment</button>
                    </div>
    
                </div>
            </div>
            <div class="dragBar" id="dragBar"></div>
            <div id="codePanel" class="codePanel">
                <div class="tab">
                    <ul class="nav nav-tabs" id="tabsList">
                        <li class="nav-item tabHeight">
                            <a class="nav-link active" href="#Playback" role="tab" data-toggle="tab" id="FirstTabLabel">
                                <p><br></p>
                            </a>
                        </li>
                    </ul>
    
                </div>
                <!-- Content div for the tabs -->
                <div class="tab-content" id="tabContent">
                    <div id="Playback" class="tab-pane active">
                        <div id="playbackWindow" class="playbackWindow"></div>
                    </div>
                </div>
    
                <!-- minimal controls -->
                <div id="playbackControls"> 
                     <div class="d-flex">
                        <button id="playPauseButton" class="btn" onclick="this.blur();"><i class="fa fa-play-circle-o fa-2x"></i></button>
                        <input type="range" id="playbackSlider" min="0" value="0" class="custom-range slider" list="tickmarks"/>
                        <button id="stepBackOne" class="btn" onclick="this.blur();"><i class="fa fa-chevron-left"></i></button>
                        <button id="stepForwardOne" class="btn" onclick="this.blur();"><i class="fa fa-chevron-right"></i></button>

                        <datalist id="tickmarks" class="data-list-style">
                            <option value="10" class="ui-slider-tick-mark"></option>
                        </datalist>
                    </div>                  
         
                </div>
    
            </div>
    
        </div>
        <div id="mediaControlModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Media Control</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5>
                            Images 
                            <label class="btn btn-outline-primary btn-sm mediaAddButton">
                                <strong>Add</strong>
                                <input id="addImageButton" type="file" accept=".jpg, .jpeg, .png" multiple hidden/>
                            </label>
                        </h5>
                        <div id="imageGallery" class="mediaGallery">
                        </div>
                        
                        <h5>
                            Videos 
                            <label id="addVideoButton" type="button" class="btn btn-outline-primary btn-sm mediaAddButton">
                                <strong>Add</strong>
                                <input id="addVideoButton" type="file" accept=".mpeg, .mp4, .webm" multiple hidden/>
                            </label>
                        </h5>
                        <div class="container">
                            <div class="row">
                            </div>
                        </div>
                        <div id="videoGallery" class="mediaGallery">
                        </div>
                        <h5>
                            Audio Files                        
                            <label id="addAudioButton" type="button" class="btn btn-outline-primary btn-sm mediaAddButton">
                                <strong>Add</strong>
                                <input id="addAudioButton" type="file" accept=".mp3, .mpeg, .wav" multiple hidden/>
                            </label>
                        </h5>
                        <div id="audioGallery" class="mediaGallery">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteMediaButton" type="button" class="btn btn-outline-danger btn-sm mr-auto">Delete selected media</button>
                        <button id="addMediaToCommentButton" type="button" class="btn btn-primary">Add to Comment</button>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ext-modelist.js" type="text/javascript" charset="utf-8"></script>
   
    <!-- playback specific js files -->
    <script src="/js/playbackInit.js"></script>
    <script src="/js/playbackEventFunctions.js"></script>
    <script src="/js/aceEditorManager.js"></script>
    <script src="/js/playbackControl.js"></script>
    <script src="/js/mediaControl.js"></script>
    <script src="/js/st-ui.js"></script>
    <script src="/js/ext/md5.min.js"></script> <!-- md5 https://github.com/blueimp/JavaScript-MD5 https://en.gravatar.com/site/implement/hash/ https://en.gravatar.com/site/implement/images/-->
    <script src="/js/ext/jszip.min.js"></script> <!-- jszip https://stuk.github.io/jszip/ -->

    <script>
        const playbackData = {
            editors: {}, //A list of all ace editors
            events: [], //An array of all code events in the playback
            comments: {}, //An object that will hold arrays of comments in key/value pairs
            highlights: [], //An array that holds the ids of all markers added by ace
            mediaForNewComment: [[],[],[]], //an array to hold media to be added to the next comment

            //holds the total number of events in the playback
            numEvents: null,
            //keeps track of the number of created tabs
            numFilesCreated: 0,
            //holds the currently viewed fileId
            currentFileId: null,
            //the position of the event to play next in the forward direction
            nextEventPosition: 0,   
        };

        let editor = createAceEditor('playbackWindow', '','' );    

        //import the Range type from ace (don't use the built in browser Range type)
        const Range = ace.require('ace/range').Range;

        //stores the currently active tab and content-pane,
        //this is used to automatically change focus when new tabs are created
        let currentActiveTab = document.getElementById('FirstTabLabel');
        let currentActiveContent = document.getElementById('Playback');

        const commentsDiv = document.getElementById('ViewCommentPanel');

        //indicates whether the change can from the textarea not editing in ace
        let changeOutsideEditor = false;

        document.addEventListener('DOMContentLoaded', event => {
          initializePlayback();     
        });


       
        
    </script>
  </body>
</html>
